    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <header>
            <nav>

                <img class="logo" src="img/Logo.png" alt="">

                <div class="mobile-menu">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>

                <ul class="nav-list">
                    <li>
                        <a href="#">Home</a>
                    </li>

                    <li>
                        <a href="#">Sobre nós</a>
                    </li>

                    <li>
                        <a href="#">Produto</a>
                    </li>

                    <li>
                        <a href="#">Contato</a>
                    </li>

                    <li>
                        <a href="#">Login</a>
                    </li>

                    <li>
                        <a href="#">Cadastro</a>
                    </li>
                </ul>
            </nav>
        </header>

        <!-- Área de cadastro -->
        <main>
            <div class="container">
                <div class="form-image">
                    <img src="img/Logo.png" alt="">
                </div>
                <div class="form">
                    <form action="#">
                        <div class="form-header">
                            <div class="title">
                                <h1>Cadastre-se</h1>
                            </div>
                        </div>
                        <!-- Área de inputs das informações para cadastro -->
                        <div class="group-inputs">
                            <div>

                                <div class="input">
                                    <label for="nomeEmpresa">Nome da empresa:</label>
                                    <input type="text" id="nomeEmpresa" placeholder="Digite o nome de sua empresa">
                                </div>
                                <div class="input">
                                    <label for="CNPJ">CNPJ:</label>
                                    <input type="number" id="CNPJ" placeholder="XX.XXX.XXX/0001-XX">
                                </div>
                            </div>
                            <div>

                                <div class="input">
                                    <label for="E-mail">E-mail:</label>
                                    <input type="email" id="E-mail" placeholder="Digite e-mail para contato">
                                </div>
                                <div class="input">
                                    <label for="Telefone">Telefone:</label>
                                    <input type="number" id="Telefone" placeholder="(XX)XXXX-XXXX">
                                </div>
                            </div>
                            <div>
                                <div class="input">
                                    <label for="senha">Digite a senha:</label>
                                    <input type="password" id="senha" placeholder="Digite sua senha">
                                </div>
                                <div class="input">
                                    <label for="confirmarSenha">Digite a senha novamente:</label>
                                    <input type="password" id="confirmarSenha"
                                    placeholder="Repita a senha ">
                                </div>
                            </div>
                        </div>
                        <!-- Termos de política e privacidade , botão linkado com a área de usuário -->
                        <div class="politicas-input">
                            <input type="checkbox" id="privacidade" class="checkbox">
                            <label for="privacidade" class="label-politica">Eu li e estou de acordo com a <a style="color: blue" ;
                                    href="politcs.html">Política de Privacidade e Termos de Uso </a>da QualityBeef
                            </label>
                        </div>

                        <div class="register-button">
                            <button><a href="#">Cadastrar</a></button>
                        </div>
                    </form>
                </div>
            </div>
        </main>


    </body>

    </html>
