        <!-- Área de cadastro -->
        <main>
            <div class="container" id="container-cadastro-animacao">
                <div class="form-image">
                    <img class="img_cad" src="img/logo.png" alt="">
                </div>
                <div class="form">
                    <form action="#">
                        <div class="form-header">
                            <div class="title">
                                <h1>Cadastre-se</h1>
                            </div>
                        </div>
                        <!-- Área de inputs das informações para cadastro -->
                        <div class="group-inputs">
                            <div>

                                <div class="input">
                                    <label for="nomeEmpresa">Nome</label>
                                    <input type="text" id="nomeUsuario" placeholder="Digite o nome de sua empresa">
                                </div>

                                <div class="input">
                                    <label for="CNPJ">Sobrenome:</label>
                                    <input type="number" id="sobrenomeUsuario" placeholder="">
                                </div>

                                <div class="input">
                                    <label for="Telefone">CPF:</label>
                                    <input type="number" id="cpf" placeholder="XXXXXXXXXX">
                                </div>

                                <div class="input">
                                    <label for="E-mail">Email:</label>
                                    <input type="email" id="email" placeholder="Digite e-mail para contato">
                                </div>

                                <div class="input">
                                    <label for="Telefone">Senha:</label>
                                    <input type="number" id="senha" placeholder="(XX)XXXX-XXXX">
                                </div>

                                <div class="input">
                                    <label for="ConfirmarSenha">Confirmar Senha:</label>
                                    <input type="number" id="ConfirmarSenha" placeholder="">
                                </div>
                            </div>
                          
                        </div>
                        <!-- Termos de política e privacidade , botão linkado com a área de usuário -->
                        <div class="politicas-input">
                            <input type="checkbox" id="privacidade" class="checkbox">
                            <label for="privacidade" class="label-politica">Eu li e estou de acordo com a <a
                                    style="color: blue" ; href="politcs.html">Política de Privacidade e Termos de Uso
                                </a>da QualityBeef
                            </label>
                        </div>

                        <div>
                            <a class="register-button" href="#">Cadastrar</a>
                        </div>
                    </form>
                </div>
            </div>
        </main>
