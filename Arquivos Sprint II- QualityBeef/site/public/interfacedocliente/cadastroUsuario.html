<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de motorista- QualityBeef</title>
    <script src="./js/funcoes.js"></script>
    <link rel="stylesheet" href="css/cadastrousuario.css">
</head>

<body>

   
    
    <div class="navgation">


        <div class="logo">
            <img class="img-logo" src="img/logo-branca.png" alt="">
        </div>

        <div class="search-box">
            <input type="text" class="search-txt" placeholder="pesquisar por placa">
            <a href="#" class="search-btn">
                <img src="img/pesquisa.svg" alt="lupa" height="20" width="20">
            </a>
        </div>


        <ul>
            <li class="list">
            </li>

            <li class="list">
                <a href="interfacedashboard.html">
                    <div class="div-dash">
                        <img class="img-dash" src="img/dashboard.png" alt="">
                    </div>
                    <span class="list">Dashbord</span> <!-- Dashbord -->
                </a>
            </li>

            <li class="list">
                <a href="interfacedashboard2.html">
                    <div class="div-caminhaozinho">
                        <img class="img-caminhaozinho" src="img/caminhaozinho.png" alt="">
                    </div>
                    <span class="list">Placa do caminhão: FCG-7623</span> <!-- Caminhao1 -->
                </a>
            </li>

            <li class="list">
                <a href="#">
                    <div class="div-caminhaozinho2">
                        <img class="img-caminhaozinho2" src="img/caminhaozinho.png" alt="">
                    </div>
                    <span class="list">Placa do caminhão: EPH-9215</span> <!-- caminhao2    -->
                </a>
            </li>

            <li class="list">
                <a href="cadastroUsuario.html">
                    <div class="div-conect">
                        <img class="img-conect" src="img/conecte-se.png" alt="">
                    </div>
                    <span class="list">Novos usuários</span>
                    
                </a>
            </li>

            <li class="list">
                <a href="cadastroveiculo.html">
                    <div class="div-config">
                        <img class="img-config" src="img/configuracoes.png" alt="">
                    </div>
                    <span class="list">Novos veiculos</span>
                    <!-- cadastro de caminhao <ion-icon name="globe-outline"></ion-icon> -->
                </a>
            </li>


            <li class="list">
                <a href="../index.html">
                    <div class="div-sair">
                        <img class="img-sair" src="img/botão-sair.png" alt="">
                    </div>
                    <span class="list">Sair</span> <!-- cadastro de caminhao -->
                </a>
            </li>
        </ul>
    </div>


    <!-- Área de cadastro -->
    <main>
        <div class="container" id="container-cadastro-animacao">

            <div class="form">
                <form action="#">
                    <div class="form-header">
                        <div class="title">
                            <h1>Cadastre seus Usuários</h1>
                        </div>
                    </div>
                    <!-- Área de inputs das informações para cadastro -->
                    <div class="group-inputs">
                        <div>
                            <div class="nome_sobrenome">
                                <div class="input">
                                    <label for="nomeMotorista">Nome:</label>
                                    <input type="text" id="nomeUsuario" placeholder="Digite seu nome">
                                </div>

                                <div class="input">
                                    <label for="sobrenomeMotorista">Sobrenome:</label>
                                    <input type="text" id="sobrenomeUsuario" placeholder="Digite seu sobrenome">
                                </div>


                                <div class="input">
                                    <label for="cpf">CPF:</label>
                                    <input type="number" id="cpf" placeholder="XXXXXXXXXXX">
                                </div>
                                <div class="input">
                                    <label for="email">Email:</label>
                                    <input type="text" id="email" placeholder="(XX)XXXXX-XXXX">
                                </div>


                                <div class="input">
                                    <label for="senha">Senha:</label>
                                    <input type="password" id="cpf" placeholder="XXXXXXXXXXX">
                                </div>
                                <div class="input">
                                    <label for="senha">Confirmar senha:</label>
                                    <input type="password" id="confirmarSenha" placeholder="(XX)XXXXX-XXXX">
                                </div>
                            </div>
                            <div>
                                <a href="cadastroveiculo.html" class="register-button">Cadastrar</a>
                            </div>
                        </div>
                </form>
            </div>
        </div>
    </main>

</body>

</html>
