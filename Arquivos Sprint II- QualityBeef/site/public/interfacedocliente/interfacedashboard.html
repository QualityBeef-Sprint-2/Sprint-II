<script>

    const donutSensor = [
        'Crítico',
        'Alerta',
        'Normal',
    ]

    const dataSensorDonut = {
        labels: donutSensor,
        datasets: [{
            label: 'Status (%)',
            data: [15, 25, 60],
            backgroundColor:
                ['rgb(210, 0, 0)',
                    'rgb(255, 102, 0)',
                    'rgb(0, 210, 0)'],
            borderColor:
                ['rgb(210, 0, 0)',
                    'rgb(255, 102, 0)',
                    'rgb(0, 210, 0)'],
            hoverOffset: 1
        }],
    };

    const configSensorDonut = {
        type: 'doughnut',
        data: dataSensorDonut,
        options: {}
    }

    const sensorDonut = new Chart(
        document.getElementById('sensorDonut'),
        configSensorDonut
    );

</script>
